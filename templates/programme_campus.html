{% extends "layout.html" %}

{% block head %}
    <meta name="description"
          content="Shows campus offering given programme.
                   Click any Campus name to display more about it.">
{% endblock %}

{% block title %}Campuses - {{ degree }} ({{ stream }}){% endblock %}

{% block content %}
    {% if not campuses %}
        <p style="margin: auto; text-align: center; font-size: 4em">No Campus Found!</p>
    {% else %}
        <p style="margin: auto; text-align: center; font-size: 3em">Campuses</p>
        <div class="wrapper">
            {% for campus in campuses %}
                <br>
                <form action="/{{ degree }}/{{ stream }}/{{ year }}" method="post">
                    <input type="hidden" name="campus_id" value="{{ campus.id }}">
                    <button type="submit" class="button">{{ campus.name }}</button>
                </form>
            {% endfor %}
            </div>
{% endif %}
{% endblock %}
