{% extends "layout.html" %}

{% block head %}
<meta name="description"
      content="Shows all the campuses.
               Click any Campus name to display the Schools inside it.">
<style>
    .section-title {
        text-align: center;
        font-size: 2.5rem;
        margin: 1.5rem 0 1rem 0;
        font-weight: 700;
    }

   .grid-list {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
    margin-bottom: 3rem; 
    }

    .campus-button {
        display: inline-block;
        width: 322px;
        height: 122px;
        line-height: 122px;
        text-align: center;
        font-size: 1.5rem;
        text-decoration: none;
        background-color: var(--menu-footer-bg-dark);
        color: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(26, 145, 197, 0.5);
        transition: all 0.3s ease;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .campus-button:hover {
        background-color: var(--accent-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(26, 145, 197, 0.65);
    }

    .campus-button:active {
        transform: scale(0.98);
    }

    [data-theme="light"] .campus-button {
        background-color: var(--accent);
        color: white;
    }
</style>
{% endblock %}

{% block title %}SASTRA Campuses{% endblock %}

{% block content %}
{% if not campuses %}
    <p class="section-title">No Campus Found!</p>
{% else %}
    <p class="section-title">Campuses</p>
    <div class="grid-list">
        {% for campus in campuses %}
            <a href="/campus/{{ campus.name }}" class="campus-button">{{ campus.name }}</a>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
