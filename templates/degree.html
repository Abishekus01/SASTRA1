{% extends "layout.html" %}

{% block head %}
	<meta name="description"
          content="Shows all the Degrees (from all campuses).
                   Click any Degree name to display more info about it.">
	<style>
		.button-link {
			display: inline-block;
			width: 20.125rem; /* 322px */
			height: 7.625rem; /* 122px */
			line-height: 7.625rem; /* 122px */
			text-align: center;
			font-size: 1.5rem;
			text-decoration: none;
			background-color: var(--menu-footer-bg-dark);
			color: white;
			border-radius: 0.75rem; 
			box-shadow: 0 0.25rem 0.625rem rgba(26, 145, 197, 0.5); 
			transition: all 0.3s ease;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0.625rem; 
		}

		.button-link:hover {
			background-color: var(--accent-dark);
			transform: translateY(-0.125rem); 
			box-shadow: 0 0.375rem 1rem rgba(26, 145, 197, 0.65); 
		}

		.button-link:active {
			transform: scale(0.98);
		}

		[data-theme="light"] .button-link {
			background-color: var(--accent);
			color: white;
		}

		.btn-container {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 1.25rem; /* 20px */
		}
	</style>
{% endblock %}

{% block title %}SASTRA Degrees{% endblock %}

{% block content %}
	{% if not degrees %}
		<p style="margin: auto; text-align: center; font-size: 4em">No Degree Found!</p>
	{% else %}
		<p style="margin: auto; text-align: center; font-size: 3em">Degrees</p>
		<div class="btn-container">
			{% for degree in degrees %}
				<a href="/degree/{{ degree.name }}" class="button-link">{{ degree["name"] }}</a>
			{% endfor %}
		</div>
	{% endif %}
{% endblock %}
