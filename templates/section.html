{% extends "layout.html" %}

{% block head %}
	<meta name="description"
          content="Shows the sections of specific year in a programme.
                   Click any section to display its courses & timetable.">
{% endblock %}

{% block title %}{{ degree }} ({{ stream }}) - {{ year }}{% endblock %}

{% block content %}
    {% if not sections %}
        <p style="margin: auto; text-align: center; font-size: 4em">No Sections Found!</p>
    {% else %}
        <p style="margin: auto; text-align: center; font-size: 3em">Sections</p>
        <div class="wrapper">
            {% for section in sections %}
                <form action="/{{ degree }}/{{ stream }}/{{ year }}/{{ section.section }}" method="post">
                    <input type="hidden" name="section_id" value="{{ section.id }}">
                    <button type="submit" class="button">{{ section.section }}</button>
                </form>
            {% endfor %}
            </div>
    {% endif %}
{% endblock %}
